<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>Fight 4 Ton</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="relative min-h-screen bg-[#111112]">
   
        <section id="shop" class="absolute -left-full top-0 px-7 py-10 w-full transition-all duration-[5000ms]">
            <h2 class="mb-10 pb-5 text-5xl text-center text-white tracking-wide border-b-4 border-white">
                Shop
            </h2>

            <div class="grid grid-cols-2 gap-4">
                <figure class="p-5 bg-[#1F1E21] border-2 border-gray-500 rounded-md transition ease-in-out duration-150">
                    <div class="mx-auto mb-5 w-16">
                        <img src="images/icons/user.png" alt="" class="w-full">
                    </div>

                    <figcaption class="text-white">
                        <p class="text-2xl text-center">Item name</p>
                        <p class="mb-3 text-2xl text-center">$1000</p>
                        <button class="w-full flex items-center justify-center p-1 bg-[#0E40F6] border border-transparent rounded-md font-semibold text-2xl text-white uppercase tracking-widest hover:bg-[#2344BB] active:bg-[#2344BB] focus:outline-none focus:ring-2 focus:ring-[#0E40F6] focus:ring-offset-2 transition ease-in-out duration-150">Buy</button>
                    </figcaption>
                </figure>
            </div>
        </section>

        <section id="home">
            <h1></h1>
        </section>

        <section id="Character" class="absolute -left-0 top-0 px-7 py-10 w-full transition-all duration-[5000ms]">
            <h2 class="mb-10 pb-5 text-5xl text-center text-white tracking-wide border-b-4 border-white">
                Character
            </h2>

            <div class="grid grid-cols-1 gap-4">
                <figure class="p-5 bg-[#1F1E21] border-2 border-gray-500 rounded-md transition ease-in-out duration-150">
                    <div class="mx-auto mb-5 w-16">
                        <img src="images/characters/streat_fighting3.png" alt="" class="w-full">
                    </div>

                    <figcaption class="text-white">
                        <p class="text-3xl text-center">Character Name</p>

                        <div class="mb-3 flex items-center justify-center bg-red-600 border border-transparent rounded-md font-semibold text-2xl text-white uppercase tracking-widest">
                            <span></span>
                            <p>100 hp</p>
                        </div>

                        <button class="w-full mb-3 flex items-center justify-center p-1 bg-[#FFCA01] border border-transparent rounded-md font-semibold text-2xl text-white uppercase tracking-widest hover:bg-[#2344BB] active:bg-[#2344BB] focus:outline-none focus:ring-2 focus:ring-[#0E40F6] focus:ring-offset-2 transition ease-in-out duration-150">
                            Collect 100$/1000$
                        </button>

                        <button class="w-full flex items-center justify-center p-1 bg-[#0E40F6] border border-transparent rounded-md font-semibold text-2xl text-white uppercase tracking-widest hover:bg-[#2344BB] active:bg-[#2344BB] focus:outline-none focus:ring-2 focus:ring-[#0E40F6] focus:ring-offset-2 transition ease-in-out duration-150">
                            upgrade for 100$
                        </button>
                    </figcaption>
                </figure>
                <figure class="p-5 bg-[#1F1E21] border-2 border-gray-500 rounded-md transition ease-in-out duration-150">
                    <div class="mx-auto mb-5 w-16">
                        <img src="images/icons/user.png" alt="" class="w-full">
                    </div>

                    <figcaption class="text-white">
                        <p class="text-2xl text-center">Item name</p>
                        <p class="mb-3 text-2xl text-center">$1000</p>
                        <button class="w-full flex items-center justify-center p-1 bg-[#0E40F6] border border-transparent rounded-md font-semibold text-2xl text-white uppercase tracking-widest hover:bg-[#2344BB] active:bg-[#2344BB] focus:outline-none focus:ring-2 focus:ring-[#0E40F6] focus:ring-offset-2 transition ease-in-out duration-150">Buy</button>
                    </figcaption>
                </figure>
            </div>
        </section>
    
        <nav class="flex justify-around gap-10 p-3 w-full fixed left-0 bottom-0 bg-[#1F1E21] border-t-4">
            <button class="flex flex-col justify-center items-center w-20 text-white text-2xl">
                <img src="images/icons/cart.png" alt="" class="mb-2 w-10">
                <span>Shop</span>
            </button>
            
            <button class="flex flex-col justify-center items-center w-20 text-white text-2xl">
                <img src="images/icons/arean.png" alt="" class="mb-2 w-10">
                <span>Home</span>
            </button>

            <button class="flex flex-col justify-center items-center w-20 text-white text-2xl">
                <img src="images/icons/user.png" alt="" class="mb-2 w-10">
                <span>Chapions</span>
            </button>
        </nav>
    </main>
</body>
</html>
