<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <title>Fight 4 Ton</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans antialiased bg-gray-100">
    <div class="min-h-screen overflow-hidden">
        <main>
            <!-- Menu Section -->
            <section id="menu-section" class="py-12">
                <div class="max-w-7xl mx-auto px-6 lg:px-8">
                    <h1 class="mb-20 pb-2 text-5xl font-bold text-center border-b-2 border-gray-300">Fight 4 Ton</h1>

                    <div class="mb-20 grid grid-cols-1 lg:grid-cols-2 gap-10">
                        <!-- Character 1 -->
                        <div class="bg-white shadow-sm rounded-lg py-6">
                            <div class="flex justify-center cursor-pointer" id="character__image">
                                <img src="images/characters/man_1.png" alt="Character 1" class="w-1/2">
                            </div>

                            <div id="character__info" class="p-6 pb-0 text-gray-900">
                                <input type="text" id="user-one-name" class="w-full mb-5 text-center text-2xl border-b-2 border-gray-400" placeholder="Enter your name">
                                <div class="flex justify-around" id="character-one-stats"></div>
                            </div>
                        </div>

                        <!-- Character 2 -->
                        <div class="bg-white shadow-sm rounded-lg py-6">
                            <div class="flex justify-center cursor-pointer" id="character__image">
                                <img src="images/characters/bandit.png" alt="Character 2" class="w-1/2">
                            </div>

                            <div id="character__info" class="p-6 pb-0 text-gray-900">
                                <input type="text" id="user-two-name" class="w-full mb-5 text-center text-2xl border-b-2 border-gray-400" placeholder="Enter your name">
                                <div class="flex justify-around"></div>
                            </div>
                        </div>
                    </div>

                    <button id="start_game_btn" type="button" class="w-full py-5 bg-orange-600 text-2xl text-white font-semibold uppercase rounded-md hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition ease-in-out duration-150">
                        Start the game
                    </button>
                </div>
            </section>

            <!-- Game Section -->
            <section id="game-section" class="hidden py-10">
                <div class="max-w-7xl mx-auto px-6 lg:px-8">
                    <div class="flex justify-between items-center mb-10 pb-2 border-b-2 border-gray-300">
                        <h1 class="text-5xl font-bold">Fight 4 Ton</h1>
                        <button type="button" class="back_to_menu_btn inline-flex items-center px-4 py-2 bg-orange-600 text-xs text-white uppercase font-semibold rounded-md hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition ease-in-out duration-150">
                            Back to menu
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 mb-16">
                        <!-- Player One -->
                        <div class="bg-white shadow-sm rounded-lg py-6" id="player-one">
                            <div class="flex justify-center cursor-pointer" id="character__image">
                                <img src="images/characters/man_1.png" alt="Player 1" class="w-1/2">
                            </div>
                            <div id="character__info" class="p-6 pb-0 text-gray-900">
                                <h2 id="player-one-name" class="w-full mb-5 text-center text-2xl"></h2>
                                <div>
                                    <!-- Health Bar -->
                                    <div id="player-one-health" class="mb-5 border-4 border-red-500">
                                        <span class="block bg-red-400 h-7">
                                            <p class="text-lg font-bold text-center"></p>
                                        </span>
                                    </div>

                                    <h3 class="mb-1 text-center text-2xl font-bold">Stats</h3>
                                    <div id="player-one-stats"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Player Actions -->
                        <div id="players-action" class="bg-white shadow-sm rounded-lg p-6">
                            <div class="mb-7">
                                <div class="p-5 text-center">
                                    <p class="text-4xl" id="step_block">Number of round</p>
                                </div>
                            </div>

                            <div id="choice-block" class="mb-10">
                                <h2 class="text-center text-2xl mb-10">Player's Turn</h2>
                                <div class="flex justify-between gap-10">
                                    <!-- Attack Options -->
                                    <div id="attack_actions" class="flex flex-col">
                                        <h3 class="text-2xl font-bold text-center mb-1">Attack ‚öîÔ∏è</h3>
                                        <label class="text-xl"><input type="radio" name="player-attack-action" value="head"> Head</label>
                                        <label class="text-xl"><input type="radio" name="player-attack-action" value="body"> Body</label>
                                        <label class="text-xl"><input type="radio" name="player-attack-action" value="groin"> Groin</label>
                                        <label class="text-xl"><input type="radio" name="player-attack-action" value="legs"> Legs</label>
                                    </div>

                                    <!-- Defense Options -->
                                    <div id="defense_action" class="flex flex-col">
                                        <h3 class="text-2xl font-bold text-center mb-1">Defense üõ°Ô∏è</h3>
                                        <label class="text-xl"><input type="radio" name="player-defense-action" value="head/body"> Head/Body</label>
                                        <label class="text-xl"><input type="radio" name="player-defense-action" value="body/groin"> Body/Groin</label>
                                        <label class="text-xl"><input type="radio" name="player-defense-action" value="groin/legs"> Groin/Legs</label>
                                    </div>
                                </div>

                                <button id="game_move_btn" type="button" class="w-full py-2 bg-orange-600 text-xs text-white font-semibold uppercase rounded-md hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition ease-in-out duration-150">
                                    Make my move
                                </button>
                            </div>

                            <div id="choice-plug" class="hidden">
                                <h2 class="text-center text-2xl mb-10"></h2>
                                <button id="choice_ready_btn" type="button" class="w-full py-2 bg-orange-600 text-xs text-white font-semibold uppercase rounded-md hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition ease-in-out duration-150">
                                    I'm ready
                                </button>
                            </div>
                        </div>

                        <!-- Player Two -->
                        <div class="bg-white shadow-sm rounded-lg py-6" id="player-two">
                            <div class="flex justify-center cursor-pointer" id="character__image">
                                <img src="images/characters/bandit.png" alt="Player 2" class="w-1/2">
                            </div>
                            <div id="character__info" class="p-6 pb-0 text-gray-900">
                                <h2 id="player-two-name" class="w-full mb-5 text-center text-2xl"></h2>
                                <div>
                                    <!-- Health Bar -->
                                    <div id="player-two-health" class="mb-5 border-4 border-red-500">
                                        <span class="block bg-red-400 h-7">
                                            <p class="text-lg font-bold text-center"></p>
                                        </span>
                                    </div>

                                    <h3 class="mb-1 text-center text-2xl font-bold">Stats</h3>
                                    <div id="player-two-stats"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Game Log -->
                    <div class="bg-white shadow-sm rounded-lg py-6 px-12">
                        <div class="border-b-2 border-gray-300 pb-2">
                            <h2 class="text-2xl font-bold text-center">Game Log</h2>
                        </div>

                        <div id="game-log" class="max-h-96 min-h-32 overflow-y-auto"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/Classes/CharacterClass.js"></script>
    <script src="js/game_function.js"></script>
</body>

</html>
